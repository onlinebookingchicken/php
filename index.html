
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chicken Shop Order</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üêî Chicken Shop - Order Online</h1>
    <form id="orderForm" onsubmit="return handleSubmit(event)">
      <label>Name:</label>
      <input type="text" id="name" required>

      <label>Phone:</label>
      <input type="tel" id="phone" required>

      <label>Select Item:</label>
      <select id="item">
        <option>Grilled Chicken</option>
        <option>Fried Chicken</option>
        <option>Chicken Wings</option>
        <option>Spicy Chicken</option>
      </select>

      <label>Quantity:</label>
      <input type="number" id="qty" min="1" value="1">

      <label>Delivery Address:</label>
      <textarea id="address" required></textarea>

      <button type="submit">Place Order</button>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const item = document.getElementById("item").value;
      const qty = document.getElementById("qty").value;
      const address = document.getElementById("address").value;

      const query = `receive.html?name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}&item=${encodeURIComponent(item)}&qty=${encodeURIComponent(qty)}&address=${encodeURIComponent(address)}`;

      window.location.href = query;
      return false;
    }
  </script>
</body>
</html>
